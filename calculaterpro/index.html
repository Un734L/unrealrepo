<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <head>
      <script src="https://unpkg.com/@phosphor-icons/web@2.1.1"></script>
    </head>
  </head>
  <body>
    <!-- Main box to center everything -->
    <div class="main-box">
      <!-- Display area -->
      <div class="display">
        <p class="result-lab"></p>
      </div>

      <!-- Buttons container -->
      <div class="buttons">
        <button class="btn icons">AC</button>
        <button class="btn icons">
          ←
          <!-- <i class="ph ph-arrow-left" data-value="←"></i> -->
        </button>
        <button class="btn icons">
          ±
          <!-- <i class="ph ph-plus-minus" data-value="±"></i> -->
        </button>
        <button class="btn icons" data-value="/">
          <i class="ph ph-divide"></i>
        </button>
        <button class="btn numbers">7</button>
        <button class="btn numbers">8</button>

        <button class="btn numbers">9</button>
        <button class="btn icons" data-value="*">
          <i class="ph ph-x"></i>
        </button>
        <button class="btn numbers">5</button>
        <button class="btn numbers">4</button>
        <button class="btn numbers">6</button>

        <button class="btn icons" data-value="-">
          <i class="ph ph-minus"></i>
        </button>
        <button class="btn numbers">1</button>
        <button class="btn numbers">2</button>
        <button class="btn numbers">3</button>
        <button class="btn icons" data-value="+">
          <i class="ph ph-plus"></i>
        </button>

        <button class="btn icons" data-value="%">
          <i class="ph ph-percent"></i>
        </button>
        <button class="btn numbers">0</button>
        <button class="btn icons" data-value=".">
          <i class="ph ph-dot"></i>
        </button>
        <button class="btn icons" data-value="=">
          <i class="ph ph-equals"></i>
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
